<h2 mat-dialog-title>Add New Event</h2>
<div fxLayout="column" fxLayoutGap="20px">
</div>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" name="title" type="text" placeholder="Enter event title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="description" name="description" rows="4" placeholder="Enter event description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [(ngModel)]="date" name="date" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="price" name="price" type="number" placeholder="Enter event price (e.g., 32.5)">
    </mat-form-field>

    <div>
      <button mat-raised-button type="button" (click)="onFileInput()">Upload Image</button>
      <input #fileInput type="file" hidden (change)="onFileChange($event)">
      <span *ngIf="uploadedFileName">{{ uploadedFileName }}</span>
    </div>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
