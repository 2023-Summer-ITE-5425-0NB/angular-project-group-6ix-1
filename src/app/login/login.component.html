<div class="login">
    <h1>Sign In</h1>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" />
        <div *ngIf="signInForm.get('username')?.invalid && signInForm.get('username')?.touched">
          Username is required.
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
    </form>
  </div>
